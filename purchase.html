<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Purchase Now - Bammco</title>
    <link rel="stylesheet" href="purchase.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        .form-group {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Finalize Payment (Only Accept NFTs)</h1>
    </header>

    <div class="container">
        <h2>Shipping Information</h2>
        <form id="purchaseForm" action="javascript:void(0);" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required />
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required />
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required />
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required />
            </div>

            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="nft">NFT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nftFile">NFT File (e.g., NFT.JPG)</label>
                <input type="text" id="nftFile" name="nftFile" required />
            </div>

            <div class="form-group">
                <label for="expiration">Expiration Date</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required />
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required />
            </div>

            <div class="form-group">
                <button type="submit">Purchase Now</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Bammco. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to trigger confetti animation
        function triggerConfetti() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0', '#0f0', '#f00', '#00f', '#ff0']
            });
        }

        // Handle form submission
        document.getElementById('purchaseForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            // Trigger confetti animation
            triggerConfetti();

            // Show the success message after 2 seconds
            setTimeout(function () {
                alert('Successfully Purchased!');
            }, 2000); // Show message after 2 seconds

            // Redirect to the homepage after 4 seconds
            setTimeout(function () {
                window.location.href = 'index.html'; // Redirect to home page
            }, 4000); // 4 seconds delay to allow animation and alert to finish
        });
    </script>
</body>

</html>
