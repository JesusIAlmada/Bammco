<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Cart - Bammco</title>
    <link rel="stylesheet" href="cart.css"> <!-- Link to external CSS -->
</head>

<body>

    <header>
        <h1>Your Cart</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>

        <div class="total">
            Total: <span id="total-price">$0.00</span>
        </div>

        <button class="update-button" style="margin-top: 20px;" id="checkout-btn">Checkout</button>
    </div>

    <footer>
        <p>&copy; 2024 Bammco. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script> <!-- External JavaScript file -->
</body>

</html>
